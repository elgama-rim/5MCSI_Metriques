<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3498db; /* Couleur bleue */
            font-family: Arial, sans-serif;
            color: #fff; /* Couleur du texte */
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #2980b9; /* Couleur bleue légèrement plus foncée */
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #fff; /* Bordure blanche */
            box-sizing: border-box;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #2ecc71; /* Couleur verte */
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #27ae60; /* Couleur verte plus foncée au survol */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulaire de Contact</h2>
    <form action="/submit-contact" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Envoyer">
    </form>
</div>

</body>
</html>
