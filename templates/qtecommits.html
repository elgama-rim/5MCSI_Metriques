<!DOCTYPE html>
<html>
<head>
    <title>Commit Activity</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body style="background-color: #FFC0CB; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div id="chart_div" style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 80vw; height: 65vh;"></div>

    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            fetchCommitData().then(commitData => {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'DateTime');
                data.addColumn('number', 'Commits');
                data.addRows(commitData);

                var options = {
                    title: 'Commit Activity (Day and Hour)',
                    hAxis: {title: 'DateTime', slantedText: true, slantedTextAngle: 45},
                    vAxis: {
                        title: 'Commits',
                        minValue: 0,
                        viewWindow: {min: 0}
                    },
                    legend: 'none'
                };

                var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            });
        }

        async function fetchCommitData() {
            // Utilisation de JSONP pour contourner les restrictions cross-origin
            const script = document.createElement('script');
            script.src = 'https://api.github.com/repos/elgama-rim/5MCSI_Metriques/commits?callback=handleCommits';
            document.head.appendChild(script);

            // Fonction de rappel pour traiter les commits
            window.handleCommits = function(commits) {
                // Traitez les données comme vous le feriez normalement
                const commitCountPerDateTime = {};

                // Process commits to count per day and hour
                commits.forEach(commit => {
                    const date = new Date(commit.commit.author.date);
                    const day = date.toISOString().split('T')[0];
                    const time = date.toISOString().split('T')[1].substring(0, 5);
                    const dateTimeStr = `${day} ${time}`;

                    if (commitCountPerDateTime[dateTimeStr]) {
                        commitCountPerDateTime[dateTimeStr] += 1;
                    } else {
                        commitCountPerDateTime[dateTimeStr] = 1;
                    }
                });

                // Convert to array format suitable for Google Charts
                const commitDataArray = Object.keys(commitCountPerDateTime).map(dateTime => [dateTime, commitCountPerDateTime[dateTime]]);

                // Supprimer le script après utilisation
                document.head.removeChild(script);

                return commitDataArray;
            };
        }
    </script>
</body>
</html>
